<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>BMI Canculator</title>
</head>
<body>
    <div class="content">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

        <p>Put your weight in here (KG)<br>
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <p>And your height in here (CM)<br>
             <input type="text" id="height"><br><span id="height_error"></span>
         </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
    
</body>
</html>
